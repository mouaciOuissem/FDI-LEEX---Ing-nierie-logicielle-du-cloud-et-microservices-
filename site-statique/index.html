<!DOCTYPE html>
<html>
<head>
	<title>Mon site web statique</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Mon site web statique</h1>
	</header>

	<main>
		<section>
			<h2>Bienvenue sur notre site web !</h2>
			<p>Ce site web est conçu pour tester les services de AWS.</p>
		</section>

		<section>
			<h2>Contactez-moi</h2>
			<form action="envoyer-email.php" method="post">
				<label for="nom">Nom :</label>
				<input type="text" id="nom" name="nom" required><br>

				<label for="email">Email :</label>
				<input type="email" id="email" name="email" required><br>

				<label for="message">Message :</label>
				<textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

				<input type="submit" value="Envoyer">
			</form>
		</section>
	</main>

	<footer>
		<p>© 2023 Notre site web statique etna test . Tous droits réservés.</p>
	</footer>
</body>
</html>
